steps:
  - script: 'cargo test --all'
    displayName: Cargo Test All
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - script: './build_static_linux.sh'
    displayName: Build Linux Release
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
  - script: |
      set -e
      WEBTUNNEL_DIR="$(Build.BinariesDirectory)/webtunnel"
      rm -rf "$WEBTUNNEL_DIR"
      git clone https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/webtunnel "$WEBTUNNEL_DIR"
      cd "$WEBTUNNEL_DIR/main/client"
      go build
      mv client webtunnelclient
      cp webtunnelclient "$(Build.SourcesDirectory)/target/release/"
    displayName: Build WebTunnel Client (Linux)
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
  - script: './build_static.sh'
    displayName: Build MacOS Release
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Darwin' ))
  - script: |
      set -e
      WEBTUNNEL_DIR="$(Build.BinariesDirectory)/webtunnel"
      rm -rf "$WEBTUNNEL_DIR"
      git clone https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/webtunnel "$WEBTUNNEL_DIR"
      cd "$WEBTUNNEL_DIR/main/client"
      go build
      mv client webtunnelclient
      cp webtunnelclient "$(Build.SourcesDirectory)/target/release/"
    displayName: Build WebTunnel Client (MacOS)
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Darwin' ))
  - script: |
      MY_TAG="$(Build.SourceBranch)"
      MY_TAG=${MY_TAG#refs/tags/}
      echo $MY_TAG
      echo "##vso[task.setvariable variable=build.my_tag]$MY_TAG"
      echo "##vso[task.setvariable variable=build.platform]$PLATFORM"
    displayName: "Create my tag variable"
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - task: CopyFiles@2
    displayName: Copy assets
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)/target/release'
      contents: 'mwc;webtunnelclient'
      targetFolder: '$(Build.BinariesDirectory)/mwc'
  - task: ArchiveFiles@2
    displayName: Gather assets
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)/mwc'
      archiveType: 'tar'
      tarCompression: 'gz'
      archiveFile: '$(Build.ArtifactStagingDirectory)/mwc-node-$(build.my_tag)-$(build.platform).tar.gz'
  - script: |
      cd $(Build.ArtifactStagingDirectory) && openssl sha256 mwc-node-$(build.my_tag)-$(build.platform).tar.gz > mwc-node-$(build.my_tag)-$(build.platform)-sha256sum.txt
    displayName: Create Checksum
    condition:  and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
  - task: GithubRelease@0
    displayName: Github release
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['CI_JOB'], 'release' ))
    inputs:
      gitHubConnection: 'github.com_vekamo'
      repositoryName: 'mwcproject/mwc-node'
      action: 'edit'
      tagSource: "Git tag"
      tag: '$(build.my_tag)'
      releaseNotesSource: 'inline'
      releaseNotes: ''
      assets: |
        $(Build.ArtifactStagingDirectory)/mwc-node-$(build.my_tag)-$(build.platform).tar.gz
        $(Build.ArtifactStagingDirectory)/mwc-node-$(build.my_tag)-$(build.platform)-sha256sum.txt
      title: '$(build.my_tag)'
      assetUploadMode: 'replace'
      addChangeLog: true
