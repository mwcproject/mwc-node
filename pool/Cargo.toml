[package]
name = "mwc_pool"
version = "5.3.9"
authors = ["Mwc Developers <info@mwc.mw>"]
description = "Chain implementation for mwc, a simple, private and scalable cryptocurrency implementation based on the MimbleWimble chain format."
license = "Apache-2.0"
repository = "https://github.com/mwcproject/mwc-node"
keywords = [ "crypto", "mwc", "mimblewimble" ]
workspace = '..'
edition = "2018"

[dependencies]
blake2-rfc = "0.2"
rand = "0.6"
serde = "1"
serde_derive = "1"
thiserror = "1"
lru = "0.12"
log = "0.4"
chrono = "0.4.11"

mwc_core = { workspace = true }
mwc_keychain = { workspace = true }
mwc_util = { workspace = true }

[dev-dependencies]
mwc_chain = { workspace = true }
